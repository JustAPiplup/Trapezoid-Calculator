<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Average Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body id="the-body">
    <h1>Area of a Trapezoid Calculator</h1>
    <img id="border" src="Images/Trapezoid.png" alt="TrapezoidFormula Image" />

    <!-- Inputs -->
    <h2>Inputs</h2>

    <p>Length of top base (a): <input id="topbase-input" type="number" /></p>
    <p>
      Length of bottom base (b): <input id="bottombase-input" type="number" />
    </p>
    <p>Height of trapezoid (h): <input id="height-input" type="number" /></p>

    <!-- Button and output -->
    <button id="Cal-btn">CALCULATE</button>

    <h2>Output</h2>

    <p>
      The area of the trapezoid is <span class="unit" id="output">-----</span>
      <img id="image" src="" alt="" width="25px" />
    </p>
  </body>
</html>
